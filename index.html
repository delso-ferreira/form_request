<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Request</title>
    <script src="script.js"></script>
</head>

<body>
    <header class="header">
            <h1 id="header-title">Escola_Dev</h1>
        <form action="" method="get" class="form-login">
            <div class="forms">
                <input type="text" name="email" class="login-input" placeholder="Email" required>
                <input type="password" name="password" class="login-input" placeholder="Senha" required>
                <button type="submit" id="button-login">Entrar</button>
            </div>
        </form>
    </header>
    <main>
        <form action="" id="evaluation-form">
            <h1 id="tittle-formulario">Formulário de Avaliação</h1>
            <div class="formulario">
                <input type="text" name="nome" id="input-name" placeholder="Nome" required>
                <input type="text" name="sobrenome" id="input-lastname" placeholder="Sobrenome" required>
                <input type="text" name="email" id="input-email" placeholder="Email" required>
                <div id="label-house">
                    <label for="casa">Ano:
                        <select name="casa" id="year">
                            <option value="first" id="first-year">Primeiro ano</option>
                            <option value="second" id="second-year">Segundo ano</option>
                            <option value="third" id="third-year">Terceiro ano</option>
                            <option value="fourth" id="fourth-year">Quarto ano</option>
                            <option value="fifth" id="fifth-year">Quinto ano</option>
                        </select>
                    </label>
                </div>
            </div>
            <hr>
            <section id="secao-de-conteudos">
                <section id="secao-familia">
                    <label for="" id="label-family"><strong>Está em que módulo?</label></strong>
                    <span>
                        <input type="radio" name="family" value="Frontend">
                        <label for="family" id="first-mod">Primeiro módulo</label>
                    </span>
                    <span>
                        <input type="radio" name="family" value="Backend">
                        <label for="family" id="second-mod">Segundo módulo</label>
                    </span>
                    <span>
                        <input type="radio" name="family" value="FullStack">
                        <label for="family" id="third-mod">Terceiro módulo</label>
                    </span>
                </section>
                <section id="secao-conteudos">
                    <label for="" id="label-content"><strong>Qual conteúdo você está com dificuldade?</label></strong>
                    <div id="conteudos">
                        <span>
                            <input type="checkbox" class="subject" value="ing">
                            <label for="ing" id="ing">Inglês</label>
                        </span>
                        <span>
                            <input type="checkbox" class="subject" value="ptbr">
                            <label for="ptbr" id="ptbr">Português</label>
                        </span>
                        <span>
                            <input type="checkbox" class="subject" value="math">
                            <label for="math" id="math">Matemática</label>
                        </span>
                        <span>
                            <input type="checkbox" class="subject" value="hist">
                            <label for="hist" id="hist">História</label>
                        </span>
                        <span>
                            <input type="checkbox" class="subject" value="Artes">
                            <label for="Artes" id="Artes">Artes</label>
                        </span>
                        <span>
                            <input type="checkbox" class="subject" value="geo">
                            <label for="geo" id="geo">Geografia</label>
                        </span>
                    </div>
                </section>
            </section>
            <hr>
            <form action="" id="evaluation-form">
                <label id="label-rate"><strong>Como você avalia a nossa escola?</strong>
                    <input type="radio" name="rate" id="rate1" value="1"></input>
                    <label>
                        1
                    </label>
                    <input type="radio" name="rate" id="rate2" value="2"></input>
                    <label>
                        2
                    </label>
                    <input type="radio" name="rate" id="rate3" value="3"></input>
                    <label>
                        3
                    </label>
                    <input type="radio" name="rate" id="rate4" value="4"></input>
                    <label>
                        4
                    </label>
                    <input type="radio" name="rate" id="rate5" value="5"></input>
                    <label>
                        5
                    </label>
                    <input type="radio" name="rate" id="rate6" value="6"></input>
                    <label>
                        6
                    </label>
                    <input type="radio" name="rate" id="rate7" value="7"></input>
                    <label>
                        7
                    </label>
                    <input type="radio" name="rate" id="rate8" value="8"></input>
                    <label>
                        8
                    </label>
                    <input type="radio" name="rate" id="rate9" value="9"></input>
                    <label>
                        9
                    </label>
                    <input type="radio" name="rate" id="rate10" value="10"></input>
                    <label>
                        10
                    </label>
                </label>
                <label id="comment" class="textarea"><strong>Deixe seu comentário:</label></strong>
                <textarea name="" cols="30" rows="10" maxlength="500" id="textarea"></textarea>
                <div id="agree-check">
                    <label id="label-infos"><strong>Você concorda com o uso das informações acima?</label></strong>
                    <input type="checkbox" name="agree" id="agreement">
                    <p id="counter">500</p>
                </div>
                <button type="submit" id="submit-btn">Enviar</button>
            </form>
            
    </main>
    <footer>
        <p>Direitos reservados à Escola_Dev</p>
    </footer>
</body>

</html>
