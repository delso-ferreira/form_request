<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" alt="logo-trybe" class="trybewarts-header-logo">
        <h1 id="trybewarts-header-tittle">Trybewarts</h1>
        <form action="" method="get">
            <div class="forms">
                <input type="text" name="email" class="trybewarts-login" placeholder="Email" required>
                <input type="password" name="senha" class="trybewarts-login" placeholder="Senha" required>
                <button type="submit">Enviar</button>
            </div>
        </form>
    </header>
    </div>
    <main>
        <form action="" id="evaluation-form">
            <h1 id="tittle-formulario">Formulário de Avaliação</h1>
            <div class="formulario">
            <input type="text" name="nome" id="input-name" placeholder="Nome" required>
            <input type="text" name="sobrenome" id="input-lastnome" placeholder="Sobrenome" required>
            <input type="text" name="email" id="input-email" placeholder="Email" required>
            <div id="label-house">
            <label for="casa" >Casa:
                <select name="casa" id="house">
                    <option value="Gitnório" id="gitnoria-house">Gitnório</option>
                    <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                    <option value="Corvinode" id="corvinode-house">Corvinode</option>
                    <option value="Pytherina" id="pytherina-house">Pytherina</option>
                </select>
            </label>
        </div>
        </div>
        </form>
    </main>
    <footer>
        <p>Direitos reservados à Trybewarts©</p>
    </footer>
</body>

</html>
