<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trybewarts</title>
    <script src="script.js"></script>
</head>

<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" alt="logo-trybe" class="trybewarts-header-logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="" method="get" class="trybewarts-login">
            <div class="forms">
                <input type="text" name="email" class="trybewarts-login-input" placeholder="Email" required>
                <input type="password" name="password" class="trybewarts-login-input" placeholder="Senha" required>
                <button type="submit" id = 'button-login'>Entrar</button>
            </div>
        </form>
    </header>
    <main>
        <form action="" id="evaluation-form">
            <h1 id="tittle-formulario">Formulário de Avaliação</h1>
            <div class="formulario">
                <input type="text" name="nome" id="input-name" placeholder="Nome" required>
                <input type="text" name="sobrenome" id="input-lastname" placeholder="Sobrenome" required>
                <input type="text" name="email" id="input-email" placeholder="Email" required>
                <div id="label-house">
                    <label for="casa">Casa:
                        <select name="casa" id="house">
                            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                            <option value="Corvinode" id="corvinode-house">Corvinode</option>
                            <option value="Pytherina" id="pytherina-house">Pytherina</option>
                        </select>
                    </label>
                </div>
            </div>
            <hr>
            <section id="secao-de-conteudos">
                <section id="secao-familia">
                    <label for="" id="label-family">Qual sua família?</label>
                    <span>
                        <input type="radio" name="family" value="Frontend">
                        <label for="family" id="Frontend">Familia Frontend</label>
                    </span>
                    <span>
                        <input type="radio" name="family" value="Backend">
                        <label for="family" id="Backend">Familia Backend</label>
                    </span>
                    <span>
                        <input type="radio" name="family" value="FullStack">
                        <label for="family" id="FullStack">Familia FullStack</label>
                    </span>
                </section>
                <section id="secao-conteudos">
                    <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
                    <div id="conteudos">
                        <span>
                            <input type="checkbox" class="subject" value="HoFs">
                            <label for="HoFs" id="HoFs">HoFs</label>
                        </span>
                        <span>
                            <input type="checkbox" class="subject" value="Jest">
                            <label for="Jest" id="Jest">Jest</label>
                        </span>
                        <span>
                            <input type="checkbox" class="subject" value="Promises">
                            <label for="Promises" id="Promises">Promises</label>
                        </span>
                        <span>
                            <input type="checkbox" class="subject" value="React">
                            <label for="React" id="React">React</label>
                        </span>
                        <span>
                            <input type="checkbox" class="subject" value="SQL">
                            <label for="SQL" id="SQL">SQL</label>
                        </span>
                        <span>
                            <input type="checkbox" class="subject" value="Python">
                            <label for="Python" id="React">Python</label>
                        </span>
                    </div>
                </section>
            </section>
            <hr>
            <form action="" id="evaluation-form">
                <label id="label-rate">Como você avalia a Trybewarts?
                    <input type="radio" name="rate" id="rate1" value="1"></input>
                    <label>
                        1
                    </label>
                    <input type="radio" name="rate" id="rate2" value="2"></input>
                    <label>
                        2
                    </label>
                    <input type="radio" name="rate" id="rate3" value="3"></input>
                    <label>
                        3
                    </label>
                    <input type="radio" name="rate" id="rate4" value="4"></input>
                    <label>
                        4
                    </label>
                    <input type="radio" name="rate" id="rate5" value="5"></input>
                    <label>
                        5
                    </label>
                    <input type="radio" name="rate" id="rate6" value="6"></input>
                    <label>
                        6
                    </label>
                    <input type="radio" name="rate" id="rate7" value="7"></input>
                    <label>
                        7
                    </label>
                    <input type="radio" name="rate" id="rate8" value="8"></input>
                    <label>
                        8
                    </label>
                    <input type="radio" name="rate" id="rate9" value="9"></input>
                    <label>
                        9
                    </label>
                    <input type="radio" name="rate" id="rate10" value="10"></input>
                    <label>
                        10
                    </label>
                </label>
                <label id="comment" class="textarea">Deixe seu comentário:</label>
                <textarea name="" cols="30" rows="10" maxlength="500" id="textarea"></textarea>
                <div id="agree-check">
                    <label id="label-infos">Você concorda com o uso das informações acima?</label>
                    <input type="checkbox" name="agree" id="agreement">
                    <p id="counter">500</p>
                </div>
                <button type="submit" id="submit-btn">Enviar</button>
            </form>
            <img src="/images/trybewarts-colored.svg" alt="logo Trybewarts" id="trybewarts-forms-logo">
    </main>
    <footer>
        <p>Direitos reservados à Trybewarts©</p>
    </footer>
</body>

</html>
